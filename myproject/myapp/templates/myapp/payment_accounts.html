<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add / Edit Payment Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="max-w-xl w-full bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Add / Edit Payment Account
    </h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Account Type -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Account Type</label>
        <select name="account_type" required
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="Bank">Bank</option>
          <option value="Wallet">Wallet</option>
        </select>
      </div>

      <!-- Bank Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Bank Name</label>
        <input type="text" name="bank_name"
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Bank Account Number -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Bank A/C</label>
        <input type="text" name="account_number"
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Wallet Provider -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Wallet Provider</label>
        <select name="wallet_provider"
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="Esewa">Esewa</option>
          <option value="Khalti">Khalti</option>
          <option value="Prabhu Pay">Prabhu Pay</option>
        </select>
      </div>

      <!-- Wallet Number -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Wallet Number</label>
        <input type="text" name="wallet_number"
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Buttons -->
      <div class="flex justify-between items-center mt-6">
        <button type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
          Save
        </button>

        <a href="{% url 'payment_accounts' %}"
          class="bg-gray-400 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-500 transition">
          Reset
        </a>
      </div>
    </form>

    <!-- Back Button -->
    <div class="text-center mt-6">
      <a href="{% url 'home' %}"
        class="text-blue-600 font-medium hover:underline">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

</body>
</html>
